<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Exemplo</title>
  <!-- Link para o Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Estilos adicionais */
    .image-container {
      position: relative;
      text-align: center;
      color: white;
    }
    .image-container img {
      width: 100%;
      height: auto;
    }
    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <!-- Navbar do Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Página de Exemplo</a>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Está funcionando o teu servidor!</h1>

    <!-- Container da imagem -->
    <div class="image-container">
      <img src="https://i0.wp.com/rafaelleitao.com/wp-content/uploads/2017/02/simpsons-xadrez-magnus-carlsen-1.png" alt="Imagem engraçada">
      <div class="text-overlay">Olá mundo!</div>
    </div>

    <!-- Seção de informações -->
    <div class="text-center mt-4">
      <p>Essa página foi criada para fins de exemplo. Divirta-se!</p>
    </div>
  </div>

  <!-- Link para o Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
